<html>
<body>
    <form>
        <!-- Form to accept stock symbol as input and give stock details as ouput -->
        <div class="form">
            <label class="stock-label" for="stock-type">Stock Symbol: </label>
            <input class="text-input" id="stock-type" type="text">
            <div class="submit">
                <input class="button" type="button" id="submit" value="SUBMIT">
            </div>
        </div>
    </form>

    <!-- Element to which table will be dynamically constructed and added from JS -->
    <div class="stack-table" id="stock-table"></div>
</body>
</html>
